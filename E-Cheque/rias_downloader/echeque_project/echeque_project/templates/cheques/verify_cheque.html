<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Cheque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            color: #102a43;
        }

        header, footer {
            background-color: #334e68;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #486581;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffb703;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        @media (max-width: 600px) {
            main {
                margin: 1rem;
                padding: 1.5rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Verify Cheque</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create_cheque' %}">Create</a>
        <a href="{% url 'blockchain' %}">Blockchain</a>
    </nav>

    <main>
        <h2>Cheque Verification Form</h2>
        <form method="post" action="{% url 'verify_cheque_result' %}">
            {% csrf_token %}
            <label for="payee">Payee:</label>
            <input type="text" id="payee" name="payee" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="signature">Signature:</label>
            <textarea id="signature" name="signature" required></textarea>

            <button type="submit" class="btn">Verify</button>
        </form>
    </main>

    <footer>
        &copy; {{ current_year|default:"2025" }} E-Cheque System
    </footer>
</body>
</html>
