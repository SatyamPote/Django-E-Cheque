<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheque Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #102a43;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    /* Navigation Styles */
    nav {
      background-color: #334e68;
      color: #fff;
      padding: 1rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #ffd166;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #menu-toggle {
      display: none;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #334e68;
        padding: 1rem;
        z-index: 1;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.1); /* Added a shadow for better visibility */
      }

      #menu-toggle:checked + .hamburger + .menu {
        display: flex;
      }

      .nav-container {
        flex-direction: column; /* Stack logo and hamburger on smaller screens */
        align-items: flex-start;
      }

      .logo {
        margin-bottom: 1rem;
      }
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      color: #102a43;
    }

    header {
      text-align: center;
      background-color: #000;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .cheques-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .cheque-container {
      width: 728px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .cheque-container:hover {
      transform: scale(1.01);
    }

    .bank-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .cheque-line {
      margin-bottom: 1.2rem;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .value-line {
      font-size: 16px;
      font-weight: 500;
      border-bottom: 1px dashed #888;
      padding-bottom: 4px;
      color: #000;
    }

    .status-box {
      position: absolute;
      bottom: 15px;
      right: 15px;
      border: 2px solid #000;
      padding: 6px 14px;
      font-size: 14px;
      background-color: #eaeaea;
      font-weight: bold;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .cheque-container {
        width: 95%;
      }

      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Cheque Dashboard</h1>
  </header>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="{% url 'home' %}">E-Cheque</a>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">â˜°</label>
      <ul class="menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'create_cheque' %}">Create Cheque</a></li>
        <li><a href="{% url 'blockchain' %}">Blockchain</a></li>
        <li><a href="{% url 'verify_cheque' %}">Check Status</a></li>
      </ul>
    </div>
  </nav>

  <div class="cheques-wrapper">
    {% for cheque in cheques %}
      <div class="cheque-container">
        <div class="bank-title">{{ cheque.bank_name|default:"Bank Name" }}</div>

        <div class="cheque-line">
          <div class="label">Name</div>
          <div class="value-line">{{ cheque.payee }}</div>
        </div>

        <div class="cheque-line">
          <div class="label">Amount</div>
          <div class="value-line">{{ cheque.amount }}</div>
        </div>

        <div class="cheque-line">
          <div class="label">Date</div>
          <div class="value-line">{{ cheque.date }}</div>
        </div>

        <div class="status-box">{{ cheque.status }}</div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
