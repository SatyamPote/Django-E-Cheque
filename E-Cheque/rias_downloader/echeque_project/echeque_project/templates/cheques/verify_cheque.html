<h1>Verify Cheque</h1>
<form method="post" action="{% url 'verify_cheque_result' %}">
    {% csrf_token %}
    <label for="payee">Payee:</label><br>
    <input type="text" id="payee" name="payee"><br><br>

    <label for="amount">Amount:</label><br>
    <input type="number" step="0.01" id="amount" name="amount"><br><br>

    <label for="date">Date (YYYY-MM-DD):</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="signature">Signature:</label><br>
    <textarea id="signature" name="signature"></textarea><br><br>

    <button type="submit">Verify</button>
</form>
