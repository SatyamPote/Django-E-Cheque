<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Cheque Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
    }

    /* Header Styles */
    header {
      background-color: #334e68;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Navigation Styles */
    nav {
      background-color: #334e68;
      color: #fff;
      padding: 0.8rem 1.2rem;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo a {
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .menu li a:hover {
      color: #ffd166;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #menu-toggle {
      display: none;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      #menu-toggle:checked + .hamburger + .menu {
        display: flex;
      }
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #334e68;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      padding: 0.9rem;
      background-color: #334e68;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #4f6584;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Check Cheque Status</h1>
  </header>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="{% url 'home' %}">E-Cheque</a>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">â˜°</label>
      <ul class="menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'create_cheque' %}">Create Cheque</a></li>
        <li><a href="{% url 'blockchain' %}">Blockchain</a></li>
        <li><a href="{% url 'verify_cheque_form' %}">Check Status</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Verify Cheque</h2>
    <form method="POST" action="{% url 'verify_cheque' %}">
      {% csrf_token %}
      <label for="cheque_hash">Enter Cheque Hash:</label>
      <input type="text" id="cheque_hash" name="cheque_hash" required>
      <button type="submit">Check Status</button>
    </form>

    {% if result %}
      <div class="message {% if result == 'Valid Cheque' %}success{% else %}error{% endif %}">
        {{ result }}
      </div>
    {% endif %}
  </div>

</body>
</html>
