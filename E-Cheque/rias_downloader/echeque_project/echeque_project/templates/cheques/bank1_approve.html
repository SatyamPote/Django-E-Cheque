<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank 1 - Cheque Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cheque-container {
      width: 728px;
      height: auto;
      border: 2px solid black;
      background: #fff;
      padding: 20px;
      position: relative;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .bank-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cheque-line {
      margin-bottom: 20px;
    }

    .label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .value-line {
      border-bottom: 1px dashed #555;
      height: 20px;
    }

    .status-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      border: 2px solid black;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cheque-container">
    <div class="bank-title">Bank 1 - Cheque</div>

    <div class="cheque-line">
      <div class="label">Payee</div>
      <div class="value-line">{{ cheque.payee }}</div>
    </div>

    <div class="cheque-line">
      <div class="label">Amount</div>
      <div class="value-line">${{ cheque.amount }}</div>
    </div>

    <div class="cheque-line">
      <div class="label">Date</div>
      <div class="value-line">{{ cheque.date }}</div>
    </div>

    <div class="status-box">
      {% if cheque.status == 'pending' %}
        Under Processing
      {% elif cheque.status == 'approved' %}
        Approved
      {% elif cheque.status == 'rejected' %}
        Rejected
      {% endif %}
    </div>
  </div>
</body>
</html>
